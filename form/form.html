<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
  <fieldset>
    <legend>Form đăng ký</legend>
        <div class="form-group">
            <label for="birthday">Full name:</label>
            <label for="Fullname"></label>
            <input type="text" name="Fullname" placeholder="họ và tên">
        </div>
        <div class="form-group">
            <label for="birthday">Username:</label>
            <label for="Username"></label>
            <input type="text" name="username" placeholder="Tài khoản">
        </div>
        <div class="form-group">
            <label for="birthday">password:</label>
            <label for="password"></label>
            <input type="password" name="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
            <label for="birthday">confirm-pwd:</label>
            <label for="confirm-pwd"></label>
            <input type="password" name="confirm-pwd" placeholder="Nhập lại mật khẩu">
        </div>
        <div class="form-group">
            <label for="birthday">Email:</label>
            <label for="Email"></label>
            <input type="Email" name="password" placeholder="Vui lòng nhập email">
        </div>
        <div class="form-group">
            <label for="birthday">Phone:</label>
            <label for="Phone"></label>
            <input type="tel" name="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Vui lòng nhập số điện thoại của bạn">
        </div>
        <div>
            <form action="/action_page.php">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <input type="submit">
            </form>
        </div>
        <div class="form-group">    
            <label for="">Thành phố</label>
            <select name="city" id="">
                <option value="0">-Lựa chọn</option>
                <option value="1">Hà nội</option>
                <option value="2">Hưng yên</option>
            </select>
        </div>
        <div class="form-group">
           <label for="">Giới tính</label>
           <div class="list-item"><input type="radio" name="gender" value="1" checked> Nam </div>
           <div class="list-item"><input type="radio" name="gender" value="2"> Nữ</div>
           <div class="list-item"><input type="radio" name="gender" value="3"> Khác </div>
        </div>
        <div class="form-group">
            <label for="">Sở thích</label>
            <div class="list-item"><input type="checkbox" name="gender" value="1" checked> Xem phim </div>
            <div class="list-item"><input type="checkbox" name="gender" value="2"> Đá bóng </div>
            <div class="list-item"><input type="checkbox" name="gender" value="3"> Chơi game </div>
        </div>
        <div class="form-group">
            <label for="">Giới thiệu bản thân</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Giới thiệu bản thân, sở thích và tính cách của bạn"></textarea>
        </div>
        <div class="form-group">
                 <input type="submit" value="Reset">
                <input type="submit" value="Đăng ký">
        </div>
  </fieldset>
</body>
</html>
